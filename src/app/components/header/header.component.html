<nav class="navbar">
  <div class="navbar-logo">
    <i class="fa-solid fa-store fa-2x"></i>
  </div>
  <div class="navbar-title">Shop App</div>
  <div class="navbar-cart" (click)="onToggleCart()">
    <div class="navbar-cart-items" *ngIf="(myCart$ | async)?.length">
      <p>{{ (myCart$ | async)?.length }}</p>
    </div>
    <i class="fa-solid fa-cart-shopping"></i>
  </div>
</nav>
<div class="cart" [ngClass]="{ show: viewCart }">

</div>
